<!DOCTYPE html>
<html>
<head>
  <title>[Thực hành] Tạo một form tìm kiếm Google</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>[Thực hành] Tạo một form tìm kiếm Google</h1>
    
  <form action="https://www.google.com.vn/search" method="get">
    <label for="q">GoogleSearch</label><br>
     <input type="search" name="g" id="q"/>
     <input type="submit" value="Search" id="b"/>
  </form>
  
  <form action="https://www.bing.com.vn/search" method="get">
    <br><br><label for="q">Bing search</label><br>
    <input type="search" name="b" id="q1">
    <input type="submit" value="Search" id="b1">    
  </form>


</body>
</html>
